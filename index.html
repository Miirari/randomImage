<!DOCTYPE html>
<html>
<head>
     <title>Random Image</title>
     <script src="script10.js"></script>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="position-relative">
        <div class="position-absolute top-50 start-50">
            <img width="500" height="500" id="randomImageDisplayed" alt="some image">

            <button onclick="choosePic()">Kies opnieuw</button>
        </div>
    </div>
</body>
<script>
    var randomImage = new Array("images/familie.png","images/hobby.png","images/huisdieren.png","images/toekomst.png","images/vakantie.png","images/werk.png");

    function choosePic() {
         var randomNum = Math.floor(Math.random() * randomImage.length);
        document.getElementById("randomImageDisplayed").src = randomImage[randomNum];
    }
</script>
</html>

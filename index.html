<!DOCTYPE html>
<html>
<head>
     <title>Random Image</title>
     <script src="script10.js"></script>
     <link rel="stylesheet" href="script01.css">
</head>
<body>
     <img src="images/spacer.gif" width="305" height="312" id="randomImageDisplayed alt="some image">
</body>
<script>
    window.onload = choosePic;

    var randomImage = new Array("images/lion.jpg","images/tiger.jpg","images/bear.jpg");

    function choosePic() {
         var randomNum = Math.floor(Math.random() * randomImage.length);
        document.getElementById("randomImageDisplayed").src = randomImage[randomNum];
    }
</script>
</html>
